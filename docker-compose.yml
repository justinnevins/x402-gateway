services:
  gateway:
    build: .
    ports:
      - "3402:3402"
    env_file:
      - .env
    volumes:
      - ./cdp_key.pem:/app/cdp_key.pem:ro
      - gateway_data:/app/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 768M

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    depends_on:
      - gateway

volumes:
  caddy_data:
  caddy_config:
  gateway_data:
